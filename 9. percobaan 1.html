<!DOCTYPE html>
<html>
<head>
<title>jQuery Hello World</title>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#text").html("This is Hello World by JQuery");
        });
        
    </script>
<div id="text"></div>    
</body>
</html>
